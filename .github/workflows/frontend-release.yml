name: Frontend Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v2.3.0)'
        required: true
        default: 'v2.3.0'

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # 第一步：检查和测试
  # ============================================
  check:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fronted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fronted/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:unit -- --run
        continue-on-error: true

  # ============================================
  # 第二步：构建 Web 部分
  # ============================================
  build-web:
    name: Build Web Assets
    runs-on: ubuntu-latest
    needs: check
    defaults:
      run:
        working-directory: ./fronted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fronted/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build renderer
        run: npm run build:renderer

      - name: Build electron
        run: npm run build:electron

      - name: Upload web assets
        uses: actions/upload-artifact@v4
        with:
          name: web-assets
          path: |
            fronted/dist/
            fronted/electron/
          retention-days: 1

  # ============================================
  # 第三步：跨平台打包
  # ============================================
  release:
    name: Build Release (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: build-web

    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            platform: linux
            target: AppImage
            arch: x64
          - os: ubuntu-latest
            platform: linux
            target: deb
            arch: x64
          - os: ubuntu-latest
            platform: linux
            target: rpm
            arch: x64

          # Windows
          - os: windows-latest
            platform: windows
            target: nsis
            arch: x64
          - os: windows-latest
            platform: windows
            target: portable
            arch: x64

          # macOS
          - os: macos-latest
            platform: macos
            target: dmg
            arch: universal
          - os: macos-latest
            platform: macos
            target: zip
            arch: universal

    permissions:
      contents: write

    defaults:
      run:
        working-directory: ./fronted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fronted/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download web assets
        uses: actions/download-artifact@v4
        with:
          name: web-assets
          path: fronted/

      - name: Install native dependencies
        run: npm rebuild

      - name: Build for ${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Windows 代码签名 (可选)
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          # macOS 代码签名 (可选)
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # macOS 公证
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            npm run dist:linux -- --${{ matrix.target }}
          elif [ "${{ runner.os }}" = "Windows" ]; then
            npm run dist:win -- --${{ matrix.target }}
          elif [ "${{ runner.os }}" = "macOS" ]; then
            npm run dist:mac -- --${{ matrix.target }}
          fi
        shell: bash

      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            fronted/dist/*.{exe,msi,zip,dmg,AppImage,deb,rpm,snap}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # 第四步：生成更新包
  # ============================================
  update-package:
    name: Generate Update Package
    runs-on: ubuntu-latest
    needs: release
    if: "!contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate update manifest
        run: |
          cat > artifacts/latest.yml << EOF
          version: ${GITHUB_REF_NAME#v}
          files:
            - url: https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/
              sha512: $(sha512sum artifacts/*/*.{exe,AppImage,dmg} 2>/dev/null | head -1 | awk '{print $1}')
              size: $(stat -f%z artifacts/*/*.{exe,AppImage,dmg} 2>/dev/null | head -1 || stat -c%s artifacts/*/*.{exe,AppImage,dmg} 2>/dev/null | head -1)
          path: AutoGeo-${GITHUB_REF_NAME#v}-Setup.exe
          sha512: $(sha512sum artifacts/*/*.{exe,AppImage,dmg} 2>/dev/null | head -1 | awk '{print $1}')
          releaseDate: $(date -u +%Y-%m-%dT%H:%M:%S.000Z)
          EOF
        continue-on-error: true

      - name: Upload update manifest
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
