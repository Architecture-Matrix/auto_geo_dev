# AutoGeo Docker Compose 配置
# 版本: 2.3.0
# 说明: 完整的生产环境部署配置

version: '3.8'

services:
  # ============================================
  # Nginx 反向代理
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: auto_geo_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - auto_geo_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # FastAPI 后端服务
  # ============================================
  backend:
    image: ghcr.io/architecture-matrix/auto_geo_backend:latest
    container_name: auto_geo_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-2024-01-01}
        VCS_REF: ${VCS_REF:-master}
        VERSION: ${VERSION:-2.3.0}
    environment:
      # Python 配置
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1

      # 数据库配置
      - DATABASE_URL=sqlite:////app/data/auto_geo.db

      # 服务配置
      - API_HOST=0.0.0.0
      - API_PORT=8001

      # CORS 配置
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000

      # Temporal 配置
      - TEMPORAL_HOST_URL=${TEMPORAL_HOST_URL:-localhost:7233}
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TEMPORAL_TASK_QUEUE=geo-task-queue
      - TEMPORAL_WORKER_BUILD_ID=${BUILD_ID:-dev}

      # n8n 配置
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://n8n:5678/webhook}
      - N8N_API_KEY=${N8N_API_KEY}

      # DeepSeek 配置
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}

      # 加密配置
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

      # 日志配置
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - playwright_cache:/home/autogeo/.cache/ms-playwright
    networks:
      - auto_geo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # n8n AI 工作流引擎
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: auto_geo_n8n
    environment:
      # 基础配置
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http

      # 基本认证
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}

      # Webhook 配置
      - WEBHOOK_URL=${WEBHOOK_URL:-http://your-domain.com/}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}

      # 执行配置
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168

      # 数据存储
      - DB_TYPE=sqlite
      - DB_SQLITE_VACUUM_ON_STARTUP=true

      # 时区
      - GENERIC_TIMEZONE=Asia/Shanghai
      - TZ=Asia/Shanghai

    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - auto_geo_network
    ports:
      - "5678:5678"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Temporal Worker (可选)
  # ============================================
  temporal_worker:
    image: ghcr.io/architecture-matrix/auto_geo_backend:latest
    container_name: auto_geo_temporal_worker
    command: python -m services.temporal_workers.worker
    environment:
      # Temporal 配置
      - TEMPORAL_HOST_URL=${TEMPORAL_HOST_URL:-localhost:7233}
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TEMPORAL_TASK_QUEUE=geo-task-queue
      - TEMPORAL_WORKER_BUILD_ID=${BUILD_ID:-dev}

      # 数据库配置 (共享)
      - DATABASE_URL=sqlite:////app/data/auto_geo.db

      # n8n 配置
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://n8n:5678/webhook}
      - N8N_API_KEY=${N8N_API_KEY}

      # DeepSeek 配置
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}

    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    networks:
      - auto_geo_network
    depends_on:
      - backend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# 网络配置
# ============================================
networks:
  auto_geo_network:
    driver: bridge
    name: auto_geo_network

# ============================================
# 数据卷配置
# ============================================
volumes:
  backend_data:
    name: auto_geo_backend_data
    driver: local

  backend_logs:
    name: auto_geo_backend_logs
    driver: local

  playwright_cache:
    name: auto_geo_playwright_cache
    driver: local

  n8n_data:
    name: auto_geo_n8n_data
    driver: local

  nginx_logs:
    name: auto_geo_nginx_logs
    driver: local
