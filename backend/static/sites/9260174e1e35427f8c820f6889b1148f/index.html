<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速物流</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#0f172a', 
                        accent: '#ef4444',
                        cream: '#fdfbf7', 
                        surface: '#f3f0eb',
                        ink: '#1d1d1f'
                    },
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    boxShadow: { 
                        'glow': '0 0 25px #ef444466',
                        'card-hover': '0 20px 40px -5px rgba(0, 0, 0, 0.1), 0 10px 20px -5px #0f172a1a'
                    },
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } } }
                }
            }
        }
    </script>
    <style>
        :root { --brand: #0f172a; --accent: #ef4444; }
        body { background-color: #fdfbf7; color: #1d1d1f; overflow-x: hidden; }
        html { scroll-behavior: smooth !important; }
        
        #navbar { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), background 0.4s ease; }
        .nav-hidden { transform: translateY(-100%); }
        .nav-scrolled { background: rgba(253, 251, 247, 0.9); backdrop-filter: blur(12px); padding-top: 1rem !important; padding-bottom: 1rem !important; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        
        .btn-magnetic { transition: transform 0.1s linear; display: inline-block; }
        .btn-pill { border-radius: 9999px; font-weight: 700; padding: 12px 32px; transition: all 0.3s; }
        .btn-brand { background-color: var(--brand); color: white; }
        .btn-brand:hover { transform: scale(1.05); opacity: 0.9; box-shadow: 0 10px 30px -10px var(--brand); }
        
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .hover-lift { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease; }
        .hover-lift:hover { transform: translateY(-8px) scale(1.01); }

        /* === 核心修改：线性动画 === */
        /* 让 Swiper 的滚动变成匀速直线运动，实现无缝跑马灯效果 */
        .swiper-wrapper { transition-timing-function: linear; }
    </style>
</head>
